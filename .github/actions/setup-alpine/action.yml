name: 'setup Alpine'
description: 'Setup an Alpine container for running CI'
runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      shell: sh
      run: |
        apk update
        apk add \
          autoconf \
          automake \
          bash \
          build-base \
          git \
          gtk-doc \
          libtool \
          linux-edge-dev \
          meson \
          openssl-dev \
          rsync \
          scdoc \
          tar \
          xz-dev \
          zlib-dev \
          zstd-dev
