name: CodeQL

on:
  push:
    branches: [master, ci-test]
  pull_request:
    branches: [master]
  schedule:
    - cron: "30 2 * * 0"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - container: 'ubuntu:24.04'
            meson_setup: '-D b_sanitize=none -D build-tests=false'

    container:
      image: ${{ matrix.container }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup OS
        uses: ./.github/actions/setup-os

      - name: Set the environment
        run: |
          .github/print-kdir.sh >> "$GITHUB_ENV"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # v3.28.10
        with:
          languages: cpp
          queries: +security-and-quality

      - name: Build
        run: |
          mkdir build && cd build
          meson setup --native-file ../build-dev.ini ${{ matrix.meson_setup }} . ..
          meson compile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # v3.28.10
        with:
          category: "/language:cpp"
          upload: false
          output: sarif-results

      - name: Filter out meson-internal test files
        uses: advanced-security/filter-sarif@f3b8118a9349d88f7b1c0c488476411145b6270d # v1.0.1
        with:
          patterns: |
            -build/meson-private/**/testfile.c
          input: sarif-results/cpp.sarif
          output: sarif-results/cpp.sarif

      - name: Upload CodeQL results to code scanning
        uses: github/codeql-action/upload-sarif@b56ba49b26e50535fa1e7f7db0f4f7b4bf65d80d # v3.28.10
        with:
          sarif_file: sarif-results/cpp.sarif
          category: "/language:cpp"
